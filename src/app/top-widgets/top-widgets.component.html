<div class="widget-container">
  <div class="widget green">
    <div class="icon">
      <fa-icon [icon]="faLocation" />
    </div>
    <div class="value">
      <div class="top">32</div>
      <div class="bottom">Locations</div>
    </div>
  </div>
  <div class="widget yellow">
    <div class="icon">
      <fa-icon [icon]="faShop" />
    </div>
    <div class="value">
      <div class="top">{{ 295 | number }}</div>
      <div class="bottom">Shops</div>
    </div>
  </div>
  <div class="widget red">
    <div class="icon">
      <fa-icon [icon]="faBoxes" />
    </div>
    <div class="value">
      <div class="top">{{ 45784 | number }}</div>
      <div class="bottom">Products Sold</div>
    </div>
  </div>
  <div class="widget blue">
    <div class="icon">
      <fa-icon [icon]="faMoney" />
    </div>
    <div class="value">
      <div class="top">
        {{ 34692 | currency : "INR" : "symbol" : "1.0-0" : "en-US" }}
      </div>
      <div class="bottom">Total Revenue</div>
    </div>
  </div>
</div>
